<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four-Digit Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-group input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Four-Digit Verification</h2>
    <form action="/submit_verification" method="POST">
      <div class="form-group">
        <label for="verificationCode">Enter Four-Digit Code</label>
        <input type="text" id="verificationCode" name="verificationCode" placeholder="1234" pattern="[0-9]{4}" required>
        <small>Enter the 4-digit code sent to your email or phone</small>
      </div>
      <div class="form-group">
        <input type="submit" value="Verify">
      </div>
    </form>
  </div>
</body>
</html>
