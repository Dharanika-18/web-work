<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .options {
      margin-top: 10px;
    }
    .options a {
      text-decoration: none;
      color: #007bff;
      margin-right: 10px;
    }
  </style>
</head>
<body>
    
  <div class="container">
    <h2>Login</h2>
    <form action="/login" method="post">
      <div class="form-group">
        <label for="loginId">Login ID</label>
        <input type="text" id="loginId" name="uname" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pass" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
    <div class="options">
      <a href="signup.html">Create Account....</a>
      <a href="f.html">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
